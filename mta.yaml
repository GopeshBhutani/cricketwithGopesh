## Generated mta.yaml based on template version 0.2.0
## appName = cricketwithGopesh
## language=nodejs; multiTenant=false
## approuter
_schema-version: '3.1'
ID: cricketwithGopesh
version: 1.0.0
description: "Cricket with Gopesh"
parameters:
  enable-parallel-deployments: true
  
  
build-parameters:
  before-all:
   - builder: npm
     commands:
      - npm install
      - npx cds build
      

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: cricketwithGopesh-srv
  # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   build-parameters:
      # ignore: ["node_modules/"]
    parameters:
        memory: 512M
        disk-quota: 512M
        buildpack: nodejs_buildpack
   requires:
    # Resources extracted from CAP configuration
    - name: cricketwithGopesh-db
      # requires:
      # - name: cricketwithGopesh-dbnpm install
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}


 # --------------------- SIDECAR MODULE ------------------------
 - name: cricketwithGopesh-db-deployer
  # ------------------------------------------------------------
   type: hdb
   path: gen/db
   parameters:
      app-name: cricketwithGopesh-db
   requires: 
      - name: cricketwithGopesh-db
  #  properties:
    #  TARGET_CONTAINER: '~{hdi-conatiner-name}'
    #  EXIT: 1  # required by deploy.js task to terminate 

 
resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: cricketwithGopesh-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}


